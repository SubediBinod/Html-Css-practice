<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <header>
        <nav  >
            <a href="https://mail.google.com/mail/u/0/" class="menu-items">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&ogbl" class="menu-items">Images</a>
            <div id="dropdown-wrapper">
                <img src="images/menu.png" id="drop-down-menu">
                <div id="app-drop-down">
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google">
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="images/calender.png" alt="calender"class="app-item">
                        <p>Calender</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="photo">
                        <p>Photo</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="keep">
                        <p>Keep</p>
                    </div>
    
                </div>
            </div>
            <img src="images/profile.png" id="imag" alt="MyLogo">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_image" style="padding-top: 80px;"/><br/>
            <input type="text" id="search-bar" style="padding: 20px,0px,10px,0px;">
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice" id="voice" height="30" width="30">
            <div >
                <button id="button-1" >Google Search</button>
                <button id="button-1" >I'm Feeling Lucky</button>
            </div>
            
        </section>
    </main>
</body>
</html>
